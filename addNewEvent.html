<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Index</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Kainos MAP</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="courses">Courses<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addCourse">Add Course<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addEvent">Add Event<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>

        <main class="container">
            <div class="py-5 text-center">
                <h2>Add New Event</h2>
            </div>

            <div class="col-6 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="id" class="form-label">Course ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="title">
                        <div id="preferredHelpBlock" class="form-text">
                            <p>If blank, Course Title will be used</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Date</label>
                        <div class="input-group date" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="form-label">Location</label>
                        <div>
                            <select class="form-select" data-bind="value:replyNumber" id="timeDropdown" required="">
                                <option value="">Choose...</option>
                                <option>Belfast</option>
                                <option>Derry</option>
                                <option>Dublin</option>
                                <option>London</option>
                                <option>Gdansk</option>
                                <option>Amsterdam</option>
                                <option>Boston</option>
                                <option>Frankfurt</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="trainerId" class="form-label">Trainer ID</label>
                        <input type="text" class="form-control" id="trainerId">
                    </div>
                    <button class="btn btn-primary" type="submit">Create Event</button>
                </form>
            </div>
          </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src='libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
        
        <script type="text/javascript">
            $('.datepicker').datepicker({
                startDate: '-3d'
            });
            </script>
    </body>
</html>
